anyenv:
  dir:         '{{ home_path }}/.anyenv'
  plugins_dir: '{{ home_path }}/.anyenv/pluins'
  envs_dir:    '{{ home_path }}/.anyenv/envs'

apt:
  repositories:
    - ppa:neovim-ppa/stable

  packages:
    - direnv
    - git
    - golang-1.10
    - neovim
    - python-pip
    - python3-pip
    - tmux
    - vim-nox

python:
  pyenv:
    suggest_packages:
      - build-essential
      - curl
      - libbz2-dev
      - libffi-dev
      - liblzma-dev
      - libncurses5-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - libxml2-dev
      - libxmlsec1-dev
      - llvm
      - make
      - tk-dev
      - wget
      - xz-utils
      - zlib1g-dev
  version2:
    - '2.7.15'
  version3:
    - '3.7.2'

pip:
  packages:
    - PyGithub
    - beautifulsoup4
    - flake8
    - inquirer
    - jedi
    - neovim
    - pyperclip
    - readchar
    - requests
    - truecolor

fish:
  fisher_plugins:
    - 0rax/fish-bd
    - jethrokuan/fzf
    - oh-my-fish/theme-bobthefish

link:
  bash/bashrc:                                       .bashrc
  config/Code/settings.json:                         .config/Code/User/settings.json
  config/fish/aliases.fish:                          .config/fish/aliases.fish
  config/fish/config.fish:                           .config/fish/config.fish
  config/fish/functions/ansible-tag.fish:            .config/fish/functions/ansible-tag.fish
  config/fish/functions/cls.fish:                    .config/fish/functions/cls.fish
  config/fish/functions/fish_user_key_bindings.fish: .config/fish/functions/fish_user_key_bindings.fish
  config/fish/functions/hisgre.fish:                 .config/fish/functions/hisgre.fish
  config/fish/functions/histoday.fish:               .config/fish/functions/histoday.fish
  config/fish/functions/reporoot.fish:               .config/fish/functions/reporoot.fish
  config/fish/functions/today.fish:                  .config/fish/functions/today.fish
  config/flake8:                                     .config/flake8
  config/nvim:                                       .config/nvim
  git/gitconfig:                                     .gitconfig
  tmux/tmux.conf:                                    .tmux.conf
  vim/vimrc:                                         .vimrc
